<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Practice Hooks-Listing</title>
</head>

<body>
    <!-- Root container for react components -->
    <div id='root'></div>

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">

    const Listing = () => {
    const [form,setForm] = React.useState({firstname: '', lastname: ''}); 

    const inputChange = event => {
        setForm({...form,[event.target.name]: event.target.value});
    }

    const output = (event) => {
        event.preventDefault();
        alert('hello ' + form.firstname + ' ' + form.lastname);
    }

    return (
        <div>
        <form onSubmit={output}>
            <input type = "text" name='firstname' value={form.firstname} onChange={inputChange}/>
            <input type = "text" name='lastname' value={form.lastname} onChange={inputChange}/>
            <input type="submit" value="Send" />
        </form>
        </div>

    )

}
ReactDOM.render(<Listing />, document.getElementById('root'));
    </script>
</body>

</html>
